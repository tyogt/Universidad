{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="d-flex justify-content-center mt-4">
        <div class="card" style="width: 90%; max-width: 1000px;">
            <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Detalle de cliente</h5>
            <a href="{% url 'clients:client_update' cliente.id_cliente %}" class="btn btn-warning">
                <i class="bx bx-Editar"></i> Editar
            </a>
        </div>
        <div class="card-body">
            <table class="table table-borderless">
                <tr>
                    <th width="200">ID:</th>
                    <td>{{ cliente.id_cliente }}</td>
                </tr>
                <tr>
                    <th>Nombre:</th>
                    <td>{{ cliente.nombre_cliente }}</td>
                </tr>
                <tr>
                    <th>Contacto:</th>
                    <td>{{ cliente.contacto|default:"-" }}</td>
                </tr>
                <tr>
                    <th>Dirección:</th>
                    <td>{{ cliente.direccion|default:"-" }}</td>
                </tr>
            </table>
            <a href="{% url 'clients:clientsapp' %}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</div>
{% endblock %}
