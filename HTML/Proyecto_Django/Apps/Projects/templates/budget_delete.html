{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="d-flex justify-content-center mt-4">
        <div class="card" style="width: 90%; max-width: 1000px;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0 text-danger">Eliminar presupuesto</h5>
            </div>
            <div class="card-body">
                <p>¿Seguro que deseas eliminar el presupuesto <strong>#{{ presupuesto.id_presupuesto }}</strong> del proyecto <strong>{{ presupuesto.id_proyecto.nombre_proyecto }}</strong>?</p>
                <p class="text-danger">Esta acción no se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'projectsapp' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
