{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Iniciar sesi√≥n</h5>
          {% if messages %}
            <div class="mb-3">
              {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} mb-2" role="alert">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">{{ form.correo.label }}</label>
              {{ form.correo }}
            </div>
            <div class="mb-3">
              <label class="form-label">{{ form.password.label }}</label>
              {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
          <div class="mt-3 text-center">
            <a href="{% url 'core:first_user_setup' %}" class="small">Registrarme</a>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
{% endblock %}
